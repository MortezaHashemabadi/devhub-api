version: '3.9'

services:
  web:
    build: .
    container_name: devhub_web
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - sqlite_data:/app/db_data
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=devhub_api.settings

volumes:
  sqlite_data:
